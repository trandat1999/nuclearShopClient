<div class="col-12 col-md-12 col-lg-12">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle></mat-card-subtitle>
      <mat-card-title>{{'categoryComponent.title' | translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6 col-lg-6 col-xl-6"></div>
        <mat-form-field appearance="outline" class="col-md-6 col-lg-6 col-xl-6">
          <mat-label>{{'categoryComponent.name' | translate}}</mat-label>
          <input matInput type="text" placeholder="{{'categoryComponent.inputName'| translate}}">
          <button mat-icon-button matSuffix color="primary"><mat-icon>search</mat-icon></button>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-content>
      <div class="row" style="height: 50vh;overflow: auto">
        <table mat-table [dataSource]="categories">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
          <ng-container matColumnDef="parentId">
            <th mat-header-cell *matHeaderCellDef> parentId </th>
            <td mat-cell *matCellDef="let element"> {{element.parentId}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       [pageSize]="10"
                       aria-label="Select page">
        </mat-paginator>
      </div>
    </mat-card-content>
    <mat-card-footer>
<!--      <mat-progress-bar mode="indeterminate"></mat-progress-bar>-->
    </mat-card-footer>
  </mat-card>
</div>
