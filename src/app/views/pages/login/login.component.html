                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                      <mat-form-field appearance="outline">
                        <mat-label translate="loginComponent.username"></mat-label>
                        <input matInput placeholder="Username..." [(ngModel)]="loginRequest.username" name="username"
                               required>
                        <mat-icon class="fa fa-user" matSuffix></mat-icon>
                        <mat-error>
                          Please provide a valid username
                        </mat-error>
                      </mat-form-field>
                      <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Password" [(ngModel)]="loginRequest.password"
                               name="password" required>
                        <mat-icon class="fa fa-key" matSuffix></mat-icon>
                        <mat-error>
                          Please provide a valid password
                        </mat-error>
                      </mat-form-field>
                      <mat-error *ngIf="!loginValid">
                        The username and password were not recognized
                      </mat-error>
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" mat-raised-button
                                [disabled]="!loginForm.form.valid">Login
                        </button>
                      </div>

                      <a class="small text-muted" href="#!">Forgot password?</a>
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account?
                        <a routerLink="/register" style="color: #393f81;">Register here</a></p>
                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
