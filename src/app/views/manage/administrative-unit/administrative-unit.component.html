<mat-card>
  <mat-card-header>
    <mat-card-title>{{'manage.manage' | translate}}</mat-card-title>
    <mat-card-subtitle>{{'manage.administrativeUnit' | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="mb-3">
      <mat-form-field appearance="outline" class="col-md-6 col-lg-6 col-xl-6 float-end" >
        <mat-label>{{'common.search' | translate}}</mat-label>
        <input matInput [(ngModel)]="search.keyword" (keyup.enter)="enterSearch(0)"  type="text" placeholder="{{'common.inputSearch'| translate}}">
        <button (click)="enterSearch(0)" mat-icon-button matSuffix color="primary"><mat-icon>search</mat-icon></button>
      </mat-form-field>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th scope="col">{{'common.action'  | translate}}</th>
        <th scope="col">{{'administrativeUnit.name' | translate}}</th>
        <th scope="col">{{'administrativeUnit.code' | translate}}</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of administrativeUnits">
        <th scope="row">
          <button  mat-icon-button mat-button color="primary">
            <mat-icon>visibility</mat-icon>
          </button>
        </th>
        <td>
          {{ item.name }}
        </td>
        <td>{{ item.code }}</td>
      </tr>
      </tbody>
    </table>
  </mat-card-content>
  <mat-card-actions>
    <mat-paginator [pageSizeOptions]="pageSizeOptions"
                   showFirstLastButtons
                   [pageSize]="search.pageSize"
                   [length]="totalElement"
                   (page)="handlePageEvent($event)"
                   [pageIndex]="search.pageIndex"
    >
    </mat-paginator>
  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
